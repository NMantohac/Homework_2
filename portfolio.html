<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/portfolio-style.css" media="screen">
    <title>Bootstrap Basic Portfolio Responsive Layout</title>

  </head>
  <body class="bg-secondary">

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand bg-secondary" href="#">Norberto Mantohac</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
 
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link active" href="#">Portfolio <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="card container" style="width: 45rem;">

            <h2 class="card-title">Portfolio</h5>
            <hr>

            <div class="row no-gutters">

                <div class="col-lg-6">

                    <img src="./Assets/Images/Dark-Souls-III.png" alt="Dark Souls III RPG" class="img-fluid" id="rpg-game-img">

                        <div id="rpg-game-text">
                            RPG Games
                        </div>

                </div>

                <div class="col-lg-6">

                    <img src="./Assets/Images/Doom.png" alt="Doom FPS" class="img-fluid" id="fps-game-img">

                        <div id="fps-game-text">
                            FPS Games
                        </div>

                </div>

            </div>
            
            <div class="row no-gutters">

                <div class="col-lg-6">

                    <img src="./Assets/Images/Ori-and-the-Blind-Forest.png" alt="Ori and the Blind Forest Platformer" class="img-fluid" id="platform-game-img">
                
                        <div id="platform-game-text">
                            Platform Games
                        </div>

                </div>

                <div class="col-lg-6">

                    <img src="./Assets/Images/Civilization-VI.png" alt="Civilization VI Strategy" class="img-fluid" id="strategy-game-img">

                        <div id="strategy-game-text">
                            Strategy Games
                        </div>

                </div>

            </div>

            <div class="row no-gutters">

                <div class="col-lg-6">

                    <img src="./Assets/Images/Tekken-7.png" alt="Tekken 7 Fighting" class="img-fluid" id="fighting-game-img">

                        <div id="fighting-game-text">
                            Fighting Games
                        </div>

                </div>

                <div class="col-lg-6">

                    <img src="./Assets/Images/NBA-2K10.png" alt="NBA 2K10 Sports" class="img-fluid" id="sports-game-img">

                        <div id="sports-game-text">
                            Sports Games
                        </div>

                </div>

            </div>
        </div>        
    </main>

    <footer class="footer bg-dark">
        @Copyright
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
